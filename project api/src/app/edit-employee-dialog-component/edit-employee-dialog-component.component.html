
<form [formGroup]="editEmployeeForm" (ngSubmit)="onUpdate()" style="margin:100px;">
<h1>Edit Employee</h1>
  <div class="form-group">
    <label for="name" class="form-label" >Name:</label>
    <input id="name" class="form-control" formControlName="name" placeholder="Name" required>
    <br>
  </div>
  <div class="form-group">
    <label for="status" class="form-label">Status:</label>
    <select id="status" class="form-select" formControlName="status" required>
      <option *ngFor="let option of statusOptions" [value]="option">{{ option }}</option>
    </select>
  </div>
  <div class="form-group" style="display:flex;justify-content: space-between;margin-top:20px;">
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
  </div>
</form>
