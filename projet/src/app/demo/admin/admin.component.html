<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h2>Courses</h2>
        <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" width="20px">id</th>
            <th scope="col" width="300px">Title</th>
            <th scope="col" width="20px">Edit</th>
            <th scope="col" width="20px">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{course.id}}</td>
            <td>{{course.title}}</td>
            <td><a class="btn btn-primary" href="course/edit/{{course.id}}"><i class="fas fa-pencil-alt"></i></a></td>
            <td><a class="btn btn-danger" (click)="delete(course.id)"><i class="fas fa-trash-alt" style="color:white;"></i></a></td>
          </tr>
        </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
