<div style="background-color:#eceff1;padding:20px 0px;height:100vh;">
  <div class="card" style="margin:50px;">
      <div class="card-header">

        <h2>{{course.qcm.question}}</h2><hr>
        <div *ngIf="answerChecked" class="alert" [ngClass]="{'alert-success': isCorrect, 'alert-danger': !isCorrect}">
          {{ isCorrect ? 'Correct!' : 'Incorrect.' }}
        </div>
        <br>
        <div class="form-check" *ngFor="let option of course.qcm.options; index as i">
          <input class="form-check-input" type="radio" [value]="option.answer" [(ngModel)]="selectedAnswer" name="options"> 
          <label class="form-check-label">{{option.answer}}</label>
        </div>
        <br>
        <hr>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-{{answerChecked ? (isCorrect ? 'success' : 'danger') : 'outline-dark bg-purple-500 text-purple-100'}} text-purple-100" (click)="checkAnswer()">Check</button>
        </div>
      </div>
    </div>
