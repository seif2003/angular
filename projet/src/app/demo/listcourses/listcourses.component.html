<div style="background-color:#eceff1;padding:20px 0px;height:100vh;">
  <div class="card" style="margin:50px;">
  <div class="card-header">
    <h2>Courses</h2>
    <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" width="100px">id</th>
        <th scope="col" width="400px">Title</th>
        <th width="100px"></th>
        <th ></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{course.id}}</td>
        <td>{{course.title}}</td>
        <td><a class="btn btn-outline-dark bg-purple-500 text-purple-100" href="course/{{course.id}}"><i class="fas fa-eye"></i></a></td>
        <td>  <button class="btn btn-outline-dark bg-purple-500 text-purple-100" (click)="downloadAsPDF(course)">
          <i class="fas fa-file-pdf"></i>
        </button></td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
